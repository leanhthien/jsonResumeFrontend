<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
        href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
        src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <script src="../../js/globalScript.js"></script>

</head>

<body>
    <div class="container">

        <h2 class="text-center" style="padding-top: 75px;">Register account</h2>
        
        <div style="padding-bottom: 20px;">
            
            <form id="registrationForm" class="form-horizontal" action="regsitration" method="post">

                <div class="form-group d-flex justify-content-center">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="username" required />
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password" required />
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <label class="col-sm-2 control-label">Retype Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="retypePassword" required />
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>

        </div>

        <div id="samePassword"></div>

        <div class="text-center" style="padding-top: 20px;">
            Already have an account? Let <a href="#" onclick=" return moveToLogin();">log in</a>
        </div>

    </div>

</body>

</html>
