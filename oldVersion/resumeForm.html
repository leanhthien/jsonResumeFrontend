<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container" style="padding-bottom: 75px;">

        <h2 class="text-center">Resume Details</h2>
        <div>
            
            <form class="form-horizontal" action="product/new" method="post">

                <input type="hidden" name="productId" value="${product.productId}" />
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col">
                        <input type="text" class="form-control" name="name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Job Title:</label>
                    <div class="col">
                        <input type="text" class="form-control" name="jobTitle" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col">
                        <input type="text" class="form-control" name="address" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telephone:</label>
                    <div class="col">
                        <input type="text" class="form-control" name="telephone"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col">
                        <input type="text" class="form-control" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Website:</label>
                    <div class="col">
                        <input type="text" class="form-control" name="website"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Language:</label>
                    <div class="col">
                        <input type="text" class="form-control" name="language" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">About:</label>
                    <div class="col">
                        <textarea class="form-control" rows="3" name="about" ></textarea>
                    </div>
                </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Work Experience:</label>
            <div class="col">
                <textarea class="form-control" rows="5" name="workExperience"></textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-info">Submit</button>
            <a href="user" class="btn btn-danger" role="button">Cancel</a>
        </div>
        </form>
    </div>

</body>

</html>
